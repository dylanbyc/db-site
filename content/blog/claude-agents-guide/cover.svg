<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <style>
      .term-bg { fill: #1a1a1a; }
      .term-bar { fill: #2a2a2a; }
      .term-dot-r { fill: #ff5f56; }
      .term-dot-y { fill: #ffbd2e; }
      .term-dot-g { fill: #27c93f; }
      .term-text { fill: #cccccc; font-family: 'Courier New', monospace; font-size: 14px; }
      .term-prompt { fill: #27c93f; }
      .term-keyword { fill: #66b3ff; }
      .term-string { fill: #ffbd2e; }
      .term-comment { fill: #666666; }
      .term-title { fill: #ffffff; font-family: 'Courier New', monospace; font-size: 11px; }
      .arrow { fill: none; stroke: #66b3ff; stroke-width: 2; }
      .arrow-head { fill: #66b3ff; }
      .box { fill: none; stroke: #444444; stroke-width: 1.5; rx: 4; }
      .box-label { fill: #ffffff; font-family: 'Courier New', monospace; font-size: 12px; text-anchor: middle; }
      .box-sub { fill: #66b3ff; font-family: 'Courier New', monospace; font-size: 10px; text-anchor: middle; }
      .peer-line { fill: none; stroke: #27c93f; stroke-width: 1.5; stroke-dasharray: 4,3; }
    </style>
  </defs>

  <!-- Terminal window background -->
  <rect class="term-bg" width="800" height="400" rx="8"/>

  <!-- Title bar -->
  <rect class="term-bar" width="800" height="32" rx="8"/>
  <rect class="term-bar" x="0" y="20" width="800" height="12"/>
  <circle class="term-dot-r" cx="20" cy="16" r="6"/>
  <circle class="term-dot-y" cx="40" cy="16" r="6"/>
  <circle class="term-dot-g" cx="60" cy="16" r="6"/>
  <text class="term-title" x="400" y="20" text-anchor="middle">claude-code — multi-agent architecture</text>

  <!-- Left panel: code snippet -->
  <text class="term-comment" x="20" y="60">// Subagents — isolated workers</text>
  <text class="term-prompt" x="20" y="82">$</text>
  <text class="term-keyword" x="35" y="82">Task</text>
  <text class="term-text" x="70" y="82">(type=</text>
  <text class="term-string" x="115" y="82">"Explore"</text>
  <text class="term-text" x="185" y="82">)</text>

  <text class="term-comment" x="20" y="108">// Skills — inline playbooks</text>
  <text class="term-prompt" x="20" y="130">/</text>
  <text class="term-keyword" x="30" y="130">deploy</text>
  <text class="term-text" x="85" y="130">--env=</text>
  <text class="term-string" x="135" y="130">"production"</text>

  <text class="term-comment" x="20" y="156">// Agent Teams — peer-to-peer</text>
  <text class="term-prompt" x="20" y="178">$</text>
  <text class="term-keyword" x="35" y="178">spawnTeam</text>
  <text class="term-text" x="115" y="178">([</text>
  <text class="term-string" x="130" y="178">"auth"</text>
  <text class="term-text" x="178" y="178">,</text>
  <text class="term-string" x="188" y="178">"api"</text>
  <text class="term-text" x="226" y="178">,</text>
  <text class="term-string" x="236" y="178">"tests"</text>
  <text class="term-text" x="290" y="178">])</text>

  <!-- Right panel: architecture diagram -->

  <!-- Lead box -->
  <rect class="box" x="520" y="50" width="120" height="36" style="stroke: #ffbd2e;"/>
  <text class="box-label" x="580" y="73">Lead</text>

  <!-- Subagent boxes -->
  <rect class="box" x="440" y="130" width="100" height="36"/>
  <text class="box-label" x="490" y="148">auth</text>
  <text class="box-sub" x="490" y="160">subagent</text>

  <rect class="box" x="560" y="130" width="100" height="36"/>
  <text class="box-label" x="610" y="148">api</text>
  <text class="box-sub" x="610" y="160">subagent</text>

  <rect class="box" x="680" y="130" width="100" height="36"/>
  <text class="box-label" x="730" y="148">tests</text>
  <text class="box-sub" x="730" y="160">subagent</text>

  <!-- Arrows from Lead to subagents -->
  <line class="arrow" x1="555" y1="86" x2="500" y2="130"/>
  <line class="arrow" x1="580" y1="86" x2="610" y2="130"/>
  <line class="arrow" x1="605" y1="86" x2="720" y2="130"/>

  <!-- Peer-to-peer lines (dashed green) -->
  <line class="peer-line" x1="540" y1="148" x2="560" y2="148"/>
  <line class="peer-line" x1="660" y1="148" x2="680" y2="148"/>

  <!-- Team section boxes -->
  <rect class="box" x="440" y="210" width="100" height="36" style="stroke: #27c93f;"/>
  <text class="box-label" x="490" y="228" style="fill: #27c93f;">auth</text>
  <text class="box-sub" x="490" y="240" style="fill: #27c93f;">teammate</text>

  <rect class="box" x="560" y="210" width="100" height="36" style="stroke: #27c93f;"/>
  <text class="box-label" x="610" y="228" style="fill: #27c93f;">api</text>
  <text class="box-sub" x="610" y="240" style="fill: #27c93f;">teammate</text>

  <rect class="box" x="680" y="210" width="100" height="36" style="stroke: #27c93f;"/>
  <text class="box-label" x="730" y="228" style="fill: #27c93f;">tests</text>
  <text class="box-sub" x="730" y="240" style="fill: #27c93f;">teammate</text>

  <!-- Peer-to-peer full mesh lines -->
  <line class="peer-line" x1="540" y1="228" x2="560" y2="228"/>
  <line class="peer-line" x1="660" y1="228" x2="680" y2="228"/>
  <line class="peer-line" x1="490" y1="246" x2="730" y2="246"/>

  <!-- Labels -->
  <text class="term-comment" x="440" y="120">hierarchical (report back)</text>
  <text class="term-comment" x="440" y="200" style="fill: #27c93f;">peer-to-peer (mesh)</text>

  <!-- Bottom separator -->
  <line x1="20" y1="280" x2="780" y2="280" stroke="#444444" stroke-width="1"/>

  <!-- Bottom summary -->
  <text class="term-text" x="20" y="310">Subagents</text>
  <text class="term-comment" x="130" y="310">isolated workers, compact summaries</text>

  <text class="term-text" x="20" y="335">Skills</text>
  <text class="term-comment" x="130" y="335">inline playbooks, zero overhead</text>

  <text class="term-text" x="20" y="360">Agent Teams</text>
  <text class="term-comment" x="130" y="360">independent sessions, peer messaging</text>

  <!-- Colored dots for each -->
  <circle cx="12" cy="306" r="4" fill="#66b3ff"/>
  <circle cx="12" cy="331" r="4" fill="#ffbd2e"/>
  <circle cx="12" cy="356" r="4" fill="#27c93f"/>
</svg>
