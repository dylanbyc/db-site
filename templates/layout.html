<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{{ this.title }}{% endblock %} ‚Äî Dylan Bai</title>
  <link rel="stylesheet" href="{{ '/css/style.css'|url }}">
  <script>
    // Apply theme immediately to prevent flash
    (function() {
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>
<body>
  <div class="site-header">
    <h1 class="site-title">Dylan Bai's Website</h1>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
      <span class="sun-icon">‚òÄÔ∏è</span>
      <span class="moon-icon">üåô</span>
    </button>
  </div>

  <nav>
    <a href="{{ '/'|url }}" class="nav-link" data-page="home">Home</a>
    <a href="{{ '/blog'|url }}" class="nav-link" data-page="blog">Blog</a>
    <a href="{{ '/projects'|url }}" class="nav-link" data-page="projects">Projects</a>
  </nav>

  <main class="terminal-box">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <span class="footer-copyright">&copy; 2026 Dylan Bai</span>
    <a href="https://github.com/dylanbyc" target="_blank" rel="noopener">GitHub</a>
    <a href="https://linkedin.com/in/dylanbyc" target="_blank" rel="noopener">LinkedIn</a>
  </footer>

  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
    const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
    mermaid.initialize({
      startOnLoad: true,
      theme: isDark ? 'dark' : 'default',
      fontFamily: "'Dank Mono', 'Menlo', monospace",
      flowchart: { useMaxWidth: true, htmlLabels: true }
    });
  </script>

  <script>
    // Theme toggle
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });

    // Set active nav link based on current path
    (function() {
      const path = window.location.pathname;
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        const page = link.dataset.page;
        const isActive =
          (page === 'home' && (path === '/' || path === '/index.html' || path.endsWith('/db-site/'))) ||
          (page === 'blog' && path.includes('/blog')) ||
          (page === 'projects' && path.includes('/projects'));
        if (isActive) {
          link.classList.add('active');
        }
      });
    })();
  </script>
</body>
</html>
