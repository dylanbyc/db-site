[model]
name = Blog Post
label = {{ this.title }}
hidden = no

[fields.title]
label = Title
type = string

[fields.author]
label = Author
type = string
default = Dylan Bai

[fields.pub_date]
label = Publication Date
type = date

[fields.categories]
label = Categories
type = strings

[fields.summary]
label = Summary
type = string
description = Short summary for blog listing page

[fields.body]
label = Body
type = markdown
